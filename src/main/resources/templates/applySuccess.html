<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Submitted</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #ecf0f1;
            color: #333333;
        }
        .container {
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h1 {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Application Submitted Successfully!</h1>
        <p>Thank you for applying. Below is the summary of your application:</p>
        <ul>
            <li><strong>Full Name:</strong> <span th:text="${application.name}"></span></li>
            <li><strong>Email Address:</strong> <span th:text="${application.email}"></span></li>
            <li><strong>Phone Number:</strong> <span th:text="${application.phone}"></span></li>
            <li><strong>Address:</strong> <span th:text="${application.address}"></span></li>
            <li><strong>Current Level of Education:</strong> <span th:text="${application.education}"></span></li>
            <li><strong>Submitted At:</strong> <span th:text="${#temporals.format(application.submittedAt, 'yyyy-MM-dd HH:mm')}"></span></li>
            <li><strong>Status:</strong> <span th:text="${application.status}"></span></li>
        </ul>
        <a href="/downloadPdf" class="btn btn-primary">Download PDF</a>
    </div>
</body>
</html>
