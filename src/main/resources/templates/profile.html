<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/images/home.png') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #120303;
            position: relative;
            backdrop-filter: blur(6px);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .form-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .profile-image {
            display: block;
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        /* Cross button styling */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 24px;
            color: #111213;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="form-container">
        <div class="card">
            <!-- Cross button to go back to home -->
            <button class="close-btn" onclick="window.location.href='/'">&times;</button>

            <div class="card-header text-center">
                <h4>User Profile</h4>
            </div>

            <!-- Success message display -->
            <div class="form-group text-success">
                <p th:if="${successMessage}" th:text="${successMessage}"></p>
            </div>

            <!-- Error message display -->
            <div class="form-group text-danger">
                <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
            </div>

            <div class="card-body">
                <!-- Profile image -->
                <img th:src="@{/images/profile1.gif}" alt="Profile Image" class="profile-image" />

                <form th:action="@{/profile/update}" method="post">
                    <!-- Registration ID (read-only) -->
                    <div class="form-group">
                        <label for="registrationId">Registration ID</label>
                        <input type="text" id="registrationId" name="registrationId" class="form-control" th:value="${user.registrationId}" readonly />
                    </div>

                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" th:value="${user.username}" required />
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" th:value="${user.email}" readonly />
                    </div>

                    <!-- Old password input field -->
                    <div class="form-group">
                        <label for="oldPassword">Old Password</label>
                        <input type="password" id="oldPassword" name="oldPassword" class="form-control" placeholder="Enter your old password" required />
                    </div>

                    <!-- New password input field -->
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Enter your new password" />
                    </div>

                    <!-- Confirm new password input field -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm your new password" />
                    </div>

                    <!-- Submit button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <p><a href="/login">Logout</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
