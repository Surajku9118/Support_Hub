<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Donation Options</title>
    <link rel="stylesheet" href="path/to/your/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Thank you for your donation!</h2>
        <p>Donation Details:</p>
        <ul>
            <li>Title: <span th:text="${donation.title}"></span></li>
            <li>First Name: <span th:text="${donation.firstName}"></span></li>
            <li>Last Name: <span th:text="${donation.lastName}"></span></li>
            <li>Email: <span th:text="${donation.email}"></span></li>
            <li>Amount: â‚¹<span th:text="${donation.amount}"></span></li>
            <!-- Include other fields as necessary -->
        </ul>

        <h3>Choose Your Payment Method:</h3>
        <div class="payment-options">
            <!-- UPI Payment -->
            <div class="upi-payment">
                <h4>UPI Payment</h4>
                <img src="path/to/upi-qrcode.png" alt="UPI QR Code">
                <p>Scan the QR code above with your UPI app to complete the payment.</p>
            </div>

            <!-- Card Payment -->
            <div class="card-payment">
                <h4>Pay with Card</h4>
                <form th:action="@{/payWithCard}" method="post">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Pay Now</button>
                </form>
            </div>
        </div>

        <!-- Option to print the bill -->
        <h3>Print Your Bill:</h3>
        <button onclick="window.print()" class="btn btn-secondary">Print Bill</button>
    </div>
</body>
</html>
