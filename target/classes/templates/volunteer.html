<div class="container mt-5">

    <div class="row justify-content-center">
     <!-- Display success message if available -->
<div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}" id="successMessage"></div>

<script>
    window.onload = function() {
        const successMessage = document.getElementById('successMessage');
        if (successMessage) {
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 1000); // Hide after 2000 milliseconds (2 seconds)
        }
    };
</script>

                
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Volunteer Signup</h4>
                </div>
                
               
                <div class="card-body">
   					<h1 th:text="${volunteerForm.id} != null ? 'Edit Volunteer' : 'Add New Volunteer'"></h1>

        		<form th:action="@{${volunteerForm.id} != null ? '/adminFinal/volunteer/update/' + ${volunteerForm.id} : '/adminFinal/volunteer'}" th:object="${volunteerForm}" method="post">
    					<input type="hidden" th:field="*{id}" />
                        <!-- Full Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Enter your full name" required>
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                        </div>
                        
                        <!-- Email Address -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></div>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="Enter your phone number" required>
                            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="Enter your address" required>
                            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></div>
                        </div>
                        
                        <!-- Gender -->
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" th:field="*{gender}">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                            <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></div>
                        </div>


                        <!-- Availability Date -->
                        <div class="mb-3">
                            <label for="availability" class="form-label">Availability Date</label>
                            <input type="date" class="form-control" id="availability" th:field="*{availability}" required>
                            <div th:if="${#fields.hasErrors('availability')}" th:errors="*{availability}" class="text-danger"></div>
                        </div>

                        <!-- Preferred Volunteer Role -->
                        <div class="mb-3">
                            <label for="role" class="form-label">Preferred Volunteer Role</label>
                            <select class="form-select" id="role" th:field="*{role}" required>
                                <option selected disabled value="">Choose a role...</option>
                                <option value="event">Event Volunteer</option>
                                <option value="administration">Administration</option>
                                <option value="Champions">Community Connection Champions</option>
                                <option value="other">Other</option>
                            </select>
                            <div th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="text-danger"></div>
                        </div>
                        
                        
              <!-- Enrollment Type -->
              <h5 class="mb-4">Enrollment Type</h5>
              <div class="form-check-group mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="enrollmentFullTime" value="full-time">
                  <label class="form-check-label" for="enrollmentFullTime">
                    Full-Time
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="enrollmentPartTime" value="part-time">
                  <label class="form-check-label" for="enrollmentPartTime">
                    Part-Time
                  </label>
                </div>
              </div>
             <!-- Relevant Skills -->
                        <div class="mb-3">
                            <label for="skills" class="form-label">Relevant Skills</label>
                            <textarea class="form-control" id="skills" th:field="*{skills}" rows="3" placeholder="List any relevant skills or experience"></textarea>
                            <div th:if="${#fields.hasErrors('skills')}" th:errors="*{skills}" class="text-danger"></div>
                        </div>

                        <!-- Emergency Contact Name -->
                        <div class="mb-3">
                            <label for="emergencyName" class="form-label">Emergency Contact Name</label>
                            <input type="text" class="form-control" id="emergencyName" th:field="*{emergencyName}" placeholder="Enter contact's name" required>
                            <div th:if="${#fields.hasErrors('emergencyName')}" th:errors="*{emergencyName}" class="text-danger"></div>
                        </div>

                        <!-- Emergency Contact Phone -->
                        <div class="mb-3">
                            <label for="emergencyPhone" class="form-label">Emergency Contact Phone</label>
                            <input type="tel" class="form-control" id="emergencyPhone" th:field="*{emergencyPhone}" placeholder="Enter contact's phone number" required>
                            <div th:if="${#fields.hasErrors('emergencyPhone')}" th:errors="*{emergencyPhone}" class="text-danger"></div>
                        </div>

                        <!-- Relationship -->
                        <div class="mb-3">
                            <label for="relationship" class="form-label">Relationship</label>
                            <input type="text" class="form-control" id="relationship" th:field="*{relationship}" placeholder="Enter your relationship with the contact" required>
                            <div th:if="${#fields.hasErrors('relationship')}" th:errors="*{relationship}" class="text-danger"></div>
                        </div>

                        <!-- Terms and Conditions -->
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="terms" th:field="*{terms}" required>
                            <label class="form-check-label" for="terms">I agree to the <a href="#">terms and conditions</a></label>
                            <div th:if="${#fields.hasErrors('terms')}" th:errors="*{terms}" class="text-danger"></div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>

                <!-- Footer Message -->
                <div class="card-footer text-center">
                    <p>Thank you for your interest in volunteering with us!</p>
                </div>
            </div>
        </div>
