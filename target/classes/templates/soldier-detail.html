<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${soldier.name} + ' - Fallen Soldier'"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        h2 {
            color: #283593;
        }

        p {
            line-height: 1.8;
            text-align: justify;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            background-color: #283593;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }

        a:hover {
            background-color: #1a237e;
        }
    </style>
</head>
<body>

<div class="container">
    <img th:src="'data:' + ${soldier.photoContentType} + ';base64,' + ${#strings.encodeBase64(soldier.photo)}" alt="Soldier Photo">
    <h2 th:text="${soldier.name}"></h2>
    <p th:text="${soldier.story}"></p>
    <a th:href="@{/soldiers}">Back to List</a>
</div>

</body>
</html>
